# .github/workflows/build-macos.yml
# This workflow builds and releases the macOS app on every push to the main branch.

name: Build and Release macOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Homebrew dependencies
        run: brew install displayplacer

      - name: Install Node.js dependencies
        run: npm install

      - name: Build and package the Electron app
        run: npm run dist
        env:
          # The secret token is passed here, allowing electron-builder to create a release
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleRes-macOS
          path: dist/*.dmg
