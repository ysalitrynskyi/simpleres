# .github/workflows/build-macos.yml
# This workflow builds and releases the macOS app when a new release is published on GitHub.

name: Build and Release macOS App

on:
  release:
    types: [published] # **FIX:** Triggers the workflow when you click "Publish release".

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm install

    - name: Build and package the Electron app
      # **FIX:** Added '--publish never' to prevent electron-builder from creating its own release.
      run: npm run dist -- --publish never
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Find DMG file path
      # This step finds the exact path of the built DMG file to avoid errors.
      id: find_dmg
      run: echo "dmg_path=$(find ./dist -name '*.dmg' | head -n 1)" >> $GITHUB_ENV

    - name: Upload macOS App Artifact to Release
      # This is the custom upload step you requested.
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # This is now valid because the workflow is triggered by a release event.
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ env.dmg_path }}
        asset_name: SimpleRes-${{ github.ref_name }}.dmg
        asset_content_type: application/octet-stream
