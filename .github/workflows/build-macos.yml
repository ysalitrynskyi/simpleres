# .github/workflows/build-macos.yml
# This workflow builds and releases the macOS app when a new tag is pushed.

name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*.*.*' # **FIX:** Triggers the workflow when you push a tag like v1.0.0, v1.0.1, etc.

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build and package the Electron app
        # This step now handles the entire release process
        run: npm run dist
        env:
          # The secret token allows electron-builder to create the release on your behalf
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

    # The separate upload step is no longer needed, as electron-builder handles it.
